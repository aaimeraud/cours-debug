<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 6 - Grid cassé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .gallery {
            display: grid;
            max-width: 1000px;
            margin: 40px auto;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item-content {
            padding: 15px;
        }

        .gallery-item h3 {
            margin: 0 0 10px 0;
            color: #3498db;
        }

        .gallery-item p {
            margin: 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .feature-item {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <h1>Ma galerie d'images</h1>
    <p style="text-align: center;">Ces images devraient être organisées en grille de 3 colonnes</p>

    <div class="gallery">
        <div class="gallery-item feature-item">
            <img src="./assets/images/paysage.webp" alt="Image d'un paysage">
            <div class="gallery-item-content">
                <h3>Image mise en avant</h3>
                <p>Cette image devrait prendre 2 colonnes</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/paysage.webp" alt="Image d'un paysage">
            <div class="gallery-item-content">
                <h3>Image 2</h3>
                <p>Description de l'image 2</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/paysage.webp" alt="Image d'un paysage">
            <div class="gallery-item-content">
                <h3>Image 3</h3>
                <p>Description de l'image 3</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/paysage.webp" alt="Image d'un paysage">
            <div class="gallery-item-content">
                <h3>Image 4</h3>
                <p>Description de l'image 4</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="./assets/images/paysage.webp" alt="Image d'un paysage">
            <div class="gallery-item-content">
                <h3>Image 5</h3>
                <p>Description de l'image 5</p>
            </div>
        </div>
    </div>
</body>
</html>
